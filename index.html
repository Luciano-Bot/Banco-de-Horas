<!DOCTYPE html>
<html lang="en">
<head>
  <title>Banco de Horas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/public/css/style.css">
  <link rel="stylesheet" href="src/public/css/table-style.css">
  
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">Banco de Horas</a>
      <!-- Links -->
      <ul class="navbar-nav col-sm-9">
        <li class="navLi">
          <a class="nav-link active" href="#">Pendentes</a>
        </li>
        <li class="navLi">
          <a class="nav-link" href="#">Finalizados</a>
        </li>
        <li class="navLi">
          <a class="nav-link" href="#">Informações</a>
        </li>
      </ul>
        <form class="d-flex">
          <button class="btn btn-secondary" type="button">
            <i class="bi bi-box-arrow-right"></i>Login</button>
        </form>
      </form>
     
    </div>  
  </nav>
    
  <div class="container-fluid">    
    <div class="row content">
      <span class="container col-sm-12">
        <br>
        <form class="form-inline">
          <div class="col-sm-2"></div>
          <div class="col-sm-1" id="divHora">
            <span class="text-white" id="hora">00:00</span>
          </div>
          <div class="col-sm-2" id="divData">
            <span class="text-white" id="data"></span>
          </div>
          
          <div class="col-sm-5 text-right">
            <div class="input-group">
              <input type="text" id="input-client" class="form-control" placeholder="Digite o Nome do Cliente" aria-label="Digite o Nome do Cliente">
              <button class="btn btn-secondary" type="button" id="btn-Search">
                <i class="bi bi-search"></i>
              </button>
              <button class="btn btn-secondary" type="button" id="add-Btn">
                <i class="bi bi-arrow-down"></i>
              </button>
            </div>
          </div>
        
        </form>
      </span>
        <div class="divMain col-sm-2" id="div-main-Left">LEFT</div>
        <div class="divMain col-sm-8 text-center" id="div-main-Mid">
            <h2>Banco de Horas</h2>
          <!---------------- TABELA ------------------->
          <table cellspacing="3" id="tabela" class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th width="7%">           
                  <input type="checkbox" name="table-check" id="cbox-all">
                </th>
                  <th width="20%">Cliente</th>
                  <th width="12%">Início</th>
                  <th width="12%">Fim</th>
                  <th>Informação</th>
                  <th width="7%">#</th>
              </tr>
            </thead>
          <!----------------CAMPOS TABELA ------------------->
          </table>
          <!----------------FIM DA TABELA ------------------->
        </div>
        <div class="divMain col-sm-2" id="div-main-Right">Right</div>   
      </div>
    </span>
  </div>
  </div>

</body>
<script src="src/public/js/script-main.js"></script>

</html>
